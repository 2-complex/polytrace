<html>
  <head>
    <title>Poly Trace</title>

    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />

    <script type="application/javascript" src="js/math.js"></script>
    <script type="application/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="application/javascript" src="js/undomanager.js"></script>
    <script type="application/javascript" src="js/draggable.js"></script>
    <script type="application/javascript" src="js/node.js"></script>
    <script type="application/javascript" src="js/utils.js"></script>
    <script type="application/javascript" src="js/handle.js"></script>
    <script type="application/javascript" src="js/polygon.js"></script>
    <script type="application/javascript" src="js/polygontool.js"></script>
    <script type="application/javascript" src="js/handtool.js"></script>
    <script type="application/javascript" src="js/edittool.js"></script>
    <script type="application/javascript" src="js/polytracedocument.js"></script>
    <script type="application/javascript" src="js/imageinfo.js"></script>
    <script type="application/javascript" src="js/main.js"></script>
  </head>
  <body>
    <div class="toolbar">
      <button class="left poly"><i class="fa fa-crosshairs"></i> Poly</button>
      <button class="left hand"><i class="fa fa-hand-o-up"></i> Hand</button>
      <button class="left edit"><i class="fa fa-pencil-square-o"></i> Edit</button>
      <button class="right export"><i class="fa fa-save"></i> Export</button>
      <button class="right undo"><i class="fa fa-undo"></i> Undo</button>
      <button class="right redo"><i class="fa fa-repeat"></i> Redo</button>

    <canvas id="canvas">
      HTML5 canvas element not supported.
    </canvas>

</html>
