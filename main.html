<html>
  <head>
    <title>Poly Trace</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css')}}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}" type="text/css" />

    <script type="application/javascript" src="{{ url_for('static', filename='js/math.js') }}"></script>
    <script type="application/javascript" src="{{ url_for('static', filename='js/jquery-2.1.1.min.js')}}"></script>
    <script type="application/javascript" src="{{ url_for('static', filename='js/undomanager.js')}}"></script>
    <script type="application/javascript" src="{{ url_for('static', filename='js/draggable.js')}}"></script>
    <script type="application/javascript" src="{{ url_for('static', filename='js/node.js')}}"></script>
    <script type="application/javascript" src="{{ url_for('static', filename='js/utils.js')}}"></script>
    <script type="application/javascript" src="{{ url_for('static', filename='js/handle.js')}}"></script>
    <script type="application/javascript" src="{{ url_for('static', filename='js/bezierhandle.js')}}"></script>
    <script type="application/javascript" src="{{ url_for('static', filename='js/polygon.js')}}"></script>
    <script type="application/javascript" src="{{ url_for('static', filename='js/polygontool.js')}}"></script>
    <script type="application/javascript" src="{{ url_for('static', filename='js/handtool.js')}}"></script>
    <script type="application/javascript" src="{{ url_for('static', filename='js/edittool.js')}}"></script>
    <script type="application/javascript" src="{{ url_for('static', filename='js/beziertool.js')}}"></script>

    <script type="application/javascript" src="{{ url_for('static', filename='js/imageinfo.js')}}"></script>
    <script type="application/javascript" src="{{ url_for('static', filename='js/constants.js')}}"></script>
    <script type="application/javascript" src="{{ url_for('static', filename='js/main.js')}}"></script>

  <body>
    <div class="toolbar">
      <button class="left poly"><i class="fa fa-crosshairs"></i> Poly</button>
      <button class="left bezier"><i class="fa fa-paint-brush"></i> Bezier</button>
      <button class="left hand"><i class="fa fa-hand-o-up"></i> Hand</button>
      <button class="left edit"><i class="fa fa-pencil-square-o"></i> Edit</button>
      <button class="right export"><i class="fa fa-save"></i> Export</button>
      <button class="right undo"><i class="fa fa-undo"></i> Undo</button>
      <button class="right redo"><i class="fa fa-repeat"></i> Redo</button>
    </div>
    <canvas id="canvas">
      HTML5 canvas element not supported.
    </canvas>
  </body>
